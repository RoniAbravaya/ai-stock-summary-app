# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  # Instance configuration
  minInstances: 0
  maxInstances: 10
  concurrency: 80
  cpu: 1
  memoryMiB: 512
  timeoutSeconds: 300

  # Build configuration
  buildCommand: "npm run build"
  startCommand: "npm start"

# Environment variables and secrets.
env:
  # Port configuration (required)
  - variable: PORT
    value: "8080"
    availability:
      - RUNTIME

  # Node environment
  - variable: NODE_ENV
    value: "production"
    availability:
      - RUNTIME

  # Firebase configuration is automatically injected by Firebase Hosting
  # You don't need to manually set FIREBASE_CONFIG as it's provided automatically

  # Logging configuration
  - variable: LOG_LEVEL
    value: "info"
    availability:
      - RUNTIME

# Health check configuration
healthCheck:
  initialDelaySeconds: 10
  timeoutSeconds: 5
  periodSeconds: 30
  failureThreshold: 3
  path: "/health"

# Security configuration
securityConfig:
  serviceAccount: "firebase-app-hosting-compute@new-flutter-ai.iam.gserviceaccount.com"

# Grant access to secrets in Cloud Secret Manager.
# See https://firebase.google.com/docs/app-hosting/configure#secret-parameters
# - variable: MY_SECRET
#   secret: mySecretRef
