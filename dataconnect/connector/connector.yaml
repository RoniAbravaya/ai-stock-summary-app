# DataConnect Connector Configuration
name: ai-stock-summary-connector
version: 1.0.0
description: GraphQL connector for AI Stock Summary app

# Database configuration
database:
  type: firebase
  config:
    projectId: ${FIREBASE_PROJECT_ID}
    databaseURL: ${FIREBASE_DATABASE_URL}

# Schema configuration
schema:
  path: ../schema/schema.gql

# Query configurations
queries:
  path: ./queries.gql

# Mutation configurations
mutations:
  path: ./mutations.gql
